<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Accesibilidad - Label Alt Title</title>
</head>
<body>
    <main>
        <h1>hola</h1>
        <form action="">
            <label for="name">
                <span>Cual es tu nombre?</span>
                <input type="text" id="name" >
            </label>
            <label for="started-studying">
                <span>Que dia comenzaste con platzi?</span>
                <input type="date" id="started-studying" >
            </label>
            <label for="time-to-study">
                <span>En que horario estudias?</span>
                <input type="time" id="time-to-study" >
            </label>
        </form>

        <section>
            <!-- ser lo mas descriptivo posible para que se sepa con antelacion mientras carga que tipo es la imagen -->
            <img src="../../ResponsiveDesign//responsiveImgs/img/small.jpg" alt="Es una mesa de trabajo que muestra un telefono, un teclado y un lapicero" title="Es una mesa de trabajo">
        </section>
    </main>
</body>
</html>
